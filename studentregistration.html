<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-image: url('collegeimg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 60px;
            padding-bottom: 0px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        div {
            text-align: left;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:nth-child(1) {
            background-color: #dc3545;
        }

        button:nth-child(1):hover {
            background-color: #a71d2a;
        }

    </style>
     <script>

        function fun(){
        
        alert("Submitted Successfully.. Thanks for applying...");
        
        }
        
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <hr>
        <form>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobileno">Mobile No:</label>
            <input type="text" id="mobileno" name="mobileno" placeholder="Enter your Mobile no" required>

            <label>Date of Birth:</label>
            <input type="date" required>

            <label>Select your Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <label>Select your Branch:</label>
            <div class="radio-group">
                <input type="radio" id="cse" name="branch" value="CSE" required>
                <label for="cse">CSE</label>

                <input type="radio" id="ece" name="branch" value="ECE">
                <label for="ece">ECE</label>

                <input type="radio" id="eee" name="branch" value="EEE">
                <label for="eee">EEE</label>

                <input type="radio" id="civil" name="branch" value="Civil">
                <label for="civil">Civil</label>

                <input type="radio" id="mech" name="branch" value="Mech">
                <label for="mech">Mech</label>

                <input type="radio" id="aiml" name="branch" value="AIML">
                <label for="aiml">AIML</label>

                <input type="radio" id="DS" name="branch" value="DS">
                <label for="DS">Data Science</label>

                <input type="radio" id="IoT" name="branch" value="IoT">
                <label for="IoT">IoT</label>

                <input type="radio" id="CS" name="branch" value="CS">
                <label for="CS">Cyber Security</label>
            </div>

            <button type="reset">Reset</button>
            <button type="submit" onclick="fun()">Submit</button>

        </form>
    </div>
</body>
</html>
